<section class="news-list mtb-40">
  <div class="container">
    <h1>{{title}}</h1>
    <div class="row">
      <div class="col-md-4" *ngFor = "let n of news">
        <div class="news-box">
      
          <!-- <img src="{{n.image}}" alt="news1" /> -->
          <h3>{{n.newsTitle}}</h3>
          
          <p>by <span>{{n.newsAuthor}}</span> on <span>{{n.newsTime | date:'mediumDate'}}</span></p>
          <p>{{n.newsMatter}}</p>
          <a [routerLink]="['/news', n.newsId]" class="btn btn-danger">Read more...</a>
        
        </div>
      </div>
    </div>
    <!-- <div class="service-error" *ngIf = "error">
      <h1>{{error.errorTitle}}</h1>
      <h3>{{error.errorDesc}}</h3>
    </div> -->
  </div>
</section>
